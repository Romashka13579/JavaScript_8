<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript_8</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div id="calculation-tab"></div>
            <div class="calculation-numbers">
                <button class="number"></button>
                <button class="number" onclick="Calcul(1, 1)">1</button>
                <button class="number" onclick="Calcul(1, 2)">2</button>
                <button class="number" onclick="Calcul(1, 3)">3</button>
                <button class="number" onclick="Calcul(2, 'plus')">+</button>
                <button class="number"></button>
                <button class="number" onclick="Calcul(1, 4)">4</button>
                <button class="number" onclick="Calcul(1, 5)">5</button>
                <button class="number" onclick="Calcul(1, 6)">6</button>
                <button class="number" onclick="Calcul(2, 'minus')">-</button>
                <button class="number"></button>
                <button class="number" onclick="Calcul(1, 7)">7</button>
                <button class="number" onclick="Calcul(1, 8)">8</button>
                <button class="number" onclick="Calcul(1, 9)">9</button>
                <button class="number" onclick="Calcul(2, 'equal')">=</button>
                <button class="number" onclick="Calcul(0, 'dot')">.</button>
                <button class="number" onclick="Calcul(2, 'clear')">C</button>
                <button class="number" onclick="Calcul(1, 0)">0</button>
                <button class="number" onclick="Calcul(2, 'multiply')">*</button>
                <button class="number" onclick="Calcul(2, 'divide')">/</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
