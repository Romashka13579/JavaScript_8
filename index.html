<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript_8</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div id="calculation-tab"></div>
            <div class="calculation-numbers">
                <button class="number number-1" onclick="Calcul(1, 1)">1</button>
                <button class="number number-2" onclick="Calcul(1, 2)">2</button>
                <button class="number number-3" onclick="Calcul(1, 3)">3</button>
                <button class="number number-+" onclick="Calcul(2, 11)">+</button>
                <button class="number number-4" onclick="Calcul(1, 4)">4</button>
                <button class="number number-5" onclick="Calcul(1, 5)">5</button>
                <button class="number number-6" onclick="Calcul(1, 6)">6</button>
                <button class="number number--" onclick="Calcul(2, 12)">-</button>
                <button class="number number-7" onclick="Calcul(1, 7)">7</button>
                <button class="number number-8" onclick="Calcul(1, 8)">8</button>
                <button class="number number-9" onclick="Calcul(1, 9)">9</button>
                <button class="number number-=" onclick="Calcul(2, 13)">=</button>
                <button class="number number-ะก" onclick="Calcul(2, 14)">C</button>
                <button class="number number-0" onclick="Calcul(1, 0)">0</button>
                <button class="number number-*" onclick="Calcul(2, 15)">*</button>
                <button class="number number-/" onclick="Calcul(2, 16)">/</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
